<h2 class="mb-4"> Contact List </h2>
<div class="col mb-4">
    
</div>

<div class="col mb-4">
    <div class="d-flex justify-content-between">
        <button type="button" class="btn btn-success" (click)="addContact()"> Add Contact </button>    
    <div class="d-flex justify-content-end">
        <input type="text" class="form-control mx-2 w-80" placeholder="Search contacts..." [(ngModel)]="searchKey">
        <button class="btn btn-outline-primary w-80" (click)="resetTable()">Reset</button>
    </div>
    </div>
</div>

<table class="table table-bordered">
    <thead class="table-dark">
        <tr>
            <th scope="col">Id</th>
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">Email</th>
            <th scope="col">Edit</th>
            <th scope="col">Delete</th>
        </tr>
    </thead>
    <tbody>
        @for(contact of filterContacts() | paginate: { itemsPerPage: itemsPerPage, currentPage: currentPage }; track $index) {
        <tr>
            <th scope="row">{{contact.id}}</th>
            <td>{{contact.firstName}}</td>
            <td>{{contact.lastName}}</td>
            <td>{{contact.email}}</td>
            <td>
                <button type="button" class="btn btn-primary" (click)="editContact(contact)">Edit</button>
            </td>
            <td>
                <button (click)="deleteContact(contact.id)" type="button" class="btn btn-danger">Delete</button>
            </td>
        </tr>
        }
    </tbody>
</table>
<div class="d-flex justify-content-center">
    <pagination-controls (pageChange)="currentPage=$event"></pagination-controls>
</div>

<app-confirmation-dialog></app-confirmation-dialog>
<app-edit-contact-dialog></app-edit-contact-dialog>
